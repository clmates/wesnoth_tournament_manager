[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Proxy API requests to backend
[[redirects]]
  from = "/api/*"
  to = "https://wesnothtournamentmanager-production.up.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback - catch-all for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
