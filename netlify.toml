[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Proxy API requests to backend
[[redirects]]
  from = "/api/*"
  to = "https://wesnothtournamentmanager-production.up.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback - catch-all for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Production context - only for production branch
[context.production]
  command = "npm run build"
  publish = "dist"
  
# Deploy previews - generated for pull requests and branch deploys
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

# Branch deploy context - for main branch (generates preview)
[context.branch-deploy]
  command = "npm run build"
  publish = "dist"