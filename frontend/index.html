<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Wesnoth Tournament Manager</title>
    <!-- Load bz2 library as global for use in modules -->
    <script>
      // Load bz2 module and make it available globally
      (async () => {
        try {
          const bz2Module = await import('/node_modules/bz2/index.js');
          window.bz2 = bz2Module;
        } catch (e) {
          console.warn('BZ2 module not available:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
